<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Self Care Center</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <br>
      <h1>✨Self Care Center✨</h1>
    <br>
    <br>
    <br>
      <section class="what-message">
        <h2>What type of message?</h2>
      </section>

      <section class="firstBox">

        <form class="input-label" action="/assets/data.js" method="get">
          <div id="input-label">
            <input type="radio" name="message" id="radio1" value="affirmation">
            <label for="radio1"><em>affirmation</em></label>
            <span style="display:inline-block;margin-left:200px"></span>
          </div>
          <div id="input-label">
            <input type="radio" name="message" id="radio2" value="mantra">
            <label for="radio2"><em>mantra</em></label>
          </div>
        </form>

          <button type="button" class="receiveMessageButton" value="Receive Message">
            Receive Message</button>
      </section>

      <br>
      <br>
      <br>
      <br>

      <section class="secondBox">
        <img class="lotusPose" src="assets/meditate.svg" alt="lotus pose">

           <div id="result">
             <p class="selectedMessage hidden">place holder</p>
           </div>
         </section>
      </section>
    <script src="./src/data.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
